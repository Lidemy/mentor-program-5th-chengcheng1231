<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>新拖延運動報名表單報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style-hw2.css"/>
  <link rel="stylesheet "href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>

</head>

<body class="debug">

	<div class="layout">
		<div class="sheet__title">新拖延運動報名表單</div>
		<p class="sheet__info">
			活動日期：2020/12/10 ~ 2020/12/11 <br>
			活動地點：台北市大安區新生南路二段1號
		</p>
		<p class="mark">*必填</p>
		<div class="items required" >
			暱稱 
		</div>
		<div class="answer">
			<input name="nickname" type="text"> 
		</div>
		<div class="items required">
			電子郵件 
		</div>
		<div class="answer ">
			<input name="email" type="text"> 
		</div>
		<div class="items required">
			手機號碼 
		</div>
		<div class="answer">
			<input name="phonenumber" type="text"> 
		</div>
		<div class="items required">
			報名類型 
		</div>
		<div class="choose">
			<label>
				<input name="type" value="1" type="radio"/>
				躺在床上用想像力實作
			</label>
	
			<label>
				<input name="type" value="1" type="radio"/>
				趴在地上滑手機找現成的
			</label>
			
		</div>
		
		<div class="items required">
			怎麼知道這個活動的？ 
		</div>
		<div class="answer">
			<input name="howuknow" type="text"> 
		</div>

		<div class="items">
			其他
			<br>
			<div class="other__text">  對活動的一些建議</div>
		</div>
		
		<div class="answer">
			<input name="suggestion" type="text"> 
		</div>

		<input class="submit" type="submit"/>
		<div class="other__text">  請勿透過表單送出您的密碼。</div>
		
	</div>
	<div class="footer">
		© 2020 © Copyright. All rights Reserved.
	</div>
	
	
</body>
</html>
